<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artis | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="content-container">
      <section class="head-info">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
        </div>
        <h1 class="text">Sign Up and Start Writing.</h1>
      </section>
      <section class="social-authen">
        <div class="google-login">
          <div class="icon-container">
            <img src="assets/images/google-icon.png" alt="google icon" />
          </div>
          <p>sign up with Google</p>
        </div>
      </section>
      <section class="signup-container">
        <p class="text">Or create a new account</p>
        <div class="signup-form">
          <input
            class="info"
            type="text"
            name=""
            id=""
            placeholder="First Name"
          />
          <input
            class="info"
            type="text"
            name=""
            id=""
            placeholder="Last Name"
          />
          <input class="info" type="email" name="" id="" placeholder="Email" />
          <input
            class="info"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <input
            class="info"
            type="password"
            name=""
            id=""
            placeholder="Confirm password"
          />
          <div class="agreement">
            <input type="checkbox" name="" id="" />
            <p class="text">
              I agree to <a href="#">Terms</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </div>
          <button class="btn">Start</button>
          <p class="text">Have an Account? <a href="#">Login</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
